<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food 247</title>

<body>

  <!-- First navigation component: Navigator. This will remain always on top of the app. -->
  <ons-navigator id="myNavigator" page="splitter.html">
  </ons-navigator>


  <!-- Second navigation component: Splitter. This will disappear if the first component changes its content. -->
  <template id="splitter.html">
    <ons-page>
      <ons-splitter id="mySplitter">
        <ons-splitter-side id="sidemenu" page="menu.html" swipeable width="250px" collapse swipe-target-width="50px">
        </ons-splitter-side>
        <ons-splitter-content page="home.html" id="content">
        </ons-splitter-content>
      </ons-splitter>
    </ons-page>
  </template>
  <template id="anti.html">
    <ons-page id="An">
      <ons-toolbar>
        <ons-back-button id="bhome">Home</ons-back-button>
        <div class="center">  Auntie Anne</div>
        <div class="right">
          <ons-icon icon="fa-user-circle" id="bhome"></ons-icon>
        </div>
      </ons-toolbar>

     

      <ons-card>
        <ons-list-item class="input-items">
          <div class="left">
            <ons-checkbox input-id="check-1"></ons-checkbox>
            <img class="center" src="/images/antiori.png" width="80" height="80">
          </div>
          <label class="right">
            Original Pretzel
          </label>

        </ons-list-item>
        <div align="right">
          <ons-select id="choose-sel" onchange="editSelects(event)">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </ons-select>
        </div>

      </ons-card>
      <ons-card>
        <ons-list-item class="input-items">
          <div class="left">
            <ons-checkbox input-id="check-1"></ons-checkbox>
            <img class="center" src="/images/alm.png" width="80" height="80">
          </div>
          <label class="right">
            Almond Pretzel
          </label>
        </ons-list-item>
        <div align="right">
          <ons-select id="choose-sel" onchange="editSelects(event)">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </ons-select>
        </div>

      </ons-card>
      <ons-card>
        <ons-list-item class="input-items">
          <div class="left">
            <ons-checkbox input-id="check-1"></ons-checkbox>
            <img class="center" src="/images/snow.png" width="80" height="80">
          </div>
          <label class="right">
            Snow Stix
          </label>
        </ons-list-item>
        <div align="right">
          <ons-select id="choose-sel" onchange="editSelects(event)">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </ons-select>
        </div>

      </ons-card>
      <ons-card>
        <ons-list-item class="input-items">
          <div class="left">
            <ons-checkbox input-id="check-1"></ons-checkbox>
            <img class="center" src="/images/ori.png" width="80" height="80">
          </div>
          <label class="right">
            Original Stix
          </label>
        </ons-list-item>
        <div align="right">
          <ons-select id="choose-sel" onchange="editSelects(event)">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </ons-select>
        </div>

      </ons-card>


      <style>
        .pull-hook-content {
          color: #666;
          transition: transform .25s ease-in-out;
        }

        .select {
          text-align: right;
        }

        .se {
          text-align: left;
        }

        .center {
          text-align: left;
        }
      </style>
    </ons-page>
  </template>
<template id="regist.html">
  <ons-page id='regist'>
    <ons-card>
            <center>
        <div>
           
            <p>
                <img src="/images/panther.jpg" alt="Logo FoodMonkey" style="width:130px;height:100px; "><h1>FoodPanther</h1>
          </p>
            <p><ons-icon size="30px" icon="md-face"></ons-icon></p>

            <h3>Create an Account?</h3>
            <p>By registering an account, you accept all terms and conditions</p>

            <p style="margin-top: 30px; border: 1px solid Gray; border-radius: 8px; width: 280px;">
                <ons-input id="username" placeholder="Full Name" float></ons-input>
            </p>

            <p style="margin-top: 30px; border: 1px solid Gray; border-radius: 8px; width: 280px;">
                <ons-input id="email" placeholder="Email Address" float></ons-input>
            </p>

            <p style="margin-top: 30px; border: 1px solid Gray; border-radius: 8px; width: 280px;">
                <ons-input id="phonenumber" placeholder="Phone Number" float></ons-input>
            </p>

            <p style="margin-top: 30px; border: 1px solid Gray; border-radius: 8px; width: 280px;">
                <ons-input id="password" type="password" placeholder="Password" float></ons-input>
            </p>

            <p>
                <ons-button id="regi"class="button--large--cta"
                    style="background-color: rgb(197, 148, 207);width: 280px; border-radius: 7px; margin: 0 auto;"> 
                    Register</ons-button>
                   
            </p>

          
        </div>
        </center>
    </ons-card>
</ons-page>
