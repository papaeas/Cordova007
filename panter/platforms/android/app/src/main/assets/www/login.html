<ons-page id="loginPage">
    

    <div style="text-align: center; margin-top: 30px;">
        <p>
              <img src="/images/panther.jpg" alt="Logo FoodMonkey" style="width:130px;height:100px; "><h1>FoodPanther</h1>
        </p>

        <p>Insert your email and password to login</p>

   
        <div>
         
          <ons-input id="email" placeholder="Email" float></ons-input>
    
        </div>
        <div style="margin-top: 30px ;">
          <ons-input id="password" type="password" placeholder="Password" float></ons-input>
        </div>

        <p style="margin-top: 30px;">
          <ons-button id="loginbt" >Sign in</ons-button>
        </p>

        <p style="align-content: center; color:Gray;">or</p>

        <p>
          <ons-button id="signinfacebt" class="button--large--cta"
            style="background-color: rgb(15, 18, 247);width: 280px; border-radius: 7px; margin: 0 auto;">Sign In using
            Facebook</ons-button>
        </p>
        <p>
          <ons-button id="signinG" class="button--large--cta"
            style="background-color: rgb(247, 16, 16);width: 280px; border-radius: 7px; margin: 0 auto;">Sign In using
            Gmail</ons-button>
        </p>

        <p>
          <p>Don't have an account?</p>
          <ons-button id="reigterbt" >Register</ons-button>
            
        </p>
        
       
      </div>
      

</ons-page>
